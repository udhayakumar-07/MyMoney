<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .amount {
            font-size: 2em;
            font-weight: bold;
        }
        
        .income { color: #10b981; }
        .expense { color: #ef4444; }
        .fuel { color: #f59e0b; }
        .balance { color: #3b82f6; }
        
        .balance-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .balance-card.negative {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .balance-card h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .balance-card .amount {
            font-size: 3em;
            font-weight: bold;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 0 auto 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .btn-add:hover {
            transform: scale(1.05);
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #333;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .transactions-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .transactions-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .transaction {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid;
        }
        
        .transaction.income-type { border-color: #10b981; }
        .transaction.expense-type { border-color: #ef4444; }
        .transaction.fuel-type { border-color: #f59e0b; }
        
        .transaction-info h4 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .transaction-details {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .transaction-amount {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .transaction-amount .amount {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .btn-delete {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .btn-delete:hover {
            background: #fecaca;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .transaction {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .transaction-amount {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Money Tracker Pro</h1>
            <p>Track your income, expenses, fuel, and mileage</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Income</h3>
                <div class="amount income" id="totalIncome">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <div class="amount expense" id="totalExpense">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Fuel Spent</h3>
                <div class="amount fuel" id="totalFuel">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Total Mileage</h3>
                <div class="amount balance" id="totalMileage">0.0 mi</div>
            </div>
        </div>
        
        <div class="balance-card" id="balanceCard">
            <h2>Current Balance</h2>
            <div class="amount" id="balance">$0.00</div>
        </div>
        
        <button class="btn-add" onclick="toggleForm()">‚ûï Add Transaction</button>
        
        <div class="form-container" id="formContainer">
            <h2>New Transaction</h2>
            <form id="transactionForm" onsubmit="addTransaction(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="type" onchange="updateCategories()">
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                            <option value="fuel">Fuel</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category"></select>
                    </div>
                    
                    <div class="form-group">
                        <label>Amount ($)</label>
                        <input type="number" id="amount" step="0.01" required placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="description" placeholder="e.g., Groceries, Salary, Gas station">
                </div>
                
                <div class="form-grid" id="fuelFields" style="display: none;">
                    <div class="form-group">
                        <label>Mileage (mi)</label>
                        <input type="number" id="mileage" step="0.1" placeholder="0.0">
                    </div>
                    
                    <div class="form-group">
                        <label>Fuel Amount (gal)</label>
                        <input type="number" id="fuelAmount" step="0.01" placeholder="0.00">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes" rows="3" placeholder="Add any additional notes..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleForm()">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTransactions('all')">All</button>
            <button class="filter-btn" onclick="filterTransactions('income')">Income</button>
            <button class="filter-btn" onclick="filterTransactions('expense')">Expenses</button>
            <button class="filter-btn" onclick="filterTransactions('fuel')">Fuel</button>
        </div>
        
        <div class="transactions-container">
            <h2>Transaction History</h2>
            <div id="transactionsList">
                <div class="empty-state">No transactions yet. Add your first one!</div>
            </div>
        </div>
    </div>

    <script>
        const categories = {
            income: ['salary', 'freelance', 'investment', 'gift', 'other'],
            expense: ['food', 'transport', 'utilities', 'entertainment', 'shopping', 'health', 'education', 'other'],
            fuel: ['petrol', 'diesel', 'electric']
        };
        
        const categoryColors = {
            salary: '#10b981', freelance: '#059669', investment: '#14b8a6', gift: '#06b6d4',
            food: '#f59e0b', transport: '#3b82f6', utilities: '#8b5cf6', entertainment: '#ec4899',
            shopping: '#f97316', health: '#ef4444', education: '#6366f1', petrol: '#dc2626',
            diesel: '#7c2d12', electric: '#65a30d', other: '#6b7280'
        };
        
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let currentFilter = 'all';
        
        function init() {
            document.getElementById('date').valueAsDate = new Date();
            updateCategories();
            updateStats();
            renderTransactions();
        }
        
        function updateCategories() {
            const type = document.getElementById('type').value;
            const categorySelect = document.getElementById('category');
            const fuelFields = document.getElementById('fuelFields');
            
            categorySelect.innerHTML = '';
            categories[type].forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                categorySelect.appendChild(option);
            });
            
            fuelFields.style.display = type === 'fuel' ? 'grid' : 'none';
        }
        
        function toggleForm() {
            const form = document.getElementById('formContainer');
            form.classList.toggle('active');
        }
        
        function addTransaction(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: parseFloat(document.getElementById('amount').value),
                date: document.getElementById('date').value,
                description: document.getElementById('description').value,
                notes: document.getElementById('notes').value,
                mileage: document.getElementById('mileage').value ? parseFloat(document.getElementById('mileage').value) : null,
                fuelAmount: document.getElementById('fuelAmount').value ? parseFloat(document.getElementById('fuelAmount').value) : null
            };
            
            transactions.unshift(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            toggleForm();
            updateStats();
            renderTransactions();
        }
        
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateStats();
                renderTransactions();
            }
        }
        
        function updateStats() {
            const income = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense' || t.type === 'fuel').reduce((sum, t) => sum + t.amount, 0);
            const fuel = transactions.filter(t => t.type === 'fuel').reduce((sum, t) => sum + t.amount, 0);
            const mileage = transactions.filter(t => t.mileage).reduce((sum, t) => sum + t.mileage, 0);
            const balance = income - expense;
            
            document.getElementById('totalIncome').textContent = '$' + income.toFixed(2);
            document.getElementById('totalExpense').textContent = '$' + expense.toFixed(2);
            document.getElementById('totalFuel').textContent = '$' + fuel.toFixed(2);
            document.getElementById('totalMileage').textContent = mileage.toFixed(1) + ' mi';
            document.getElementById('balance').textContent = '$' + balance.toFixed(2);
            
            const balanceCard = document.getElementById('balanceCard');
            if (balance < 0) {
                balanceCard.classList.add('negative');
            } else {
                balanceCard.classList.remove('negative');
            }
        }
        
        function filterTransactions(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTransactions();
        }
        
        function renderTransactions() {
            const container = document.getElementById('transactionsList');
            const filtered = currentFilter === 'all' 
                ? transactions 
                : transactions.filter(t => t.type === currentFilter);
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">No transactions found.</div>';
                return;
            }
            
            container.innerHTML = filtered.map(t => `
                <div class="transaction ${t.type}-type">
                    <div class="transaction-info">
                        <h4>
                            <span class="category-badge" style="background: ${categoryColors[t.category]}">${t.category}</span>
                            ${t.description || t.category}
                        </h4>
                        <div class="transaction-details">
                            <span>üìÖ ${t.date}</span>
                            ${t.mileage ? `<span>üõ£Ô∏è ${t.mileage} mi</span>` : ''}
                            ${t.fuelAmount ? `<span>‚õΩ ${t.fuelAmount} gal</span>` : ''}
                        </div>
                        ${t.notes ? `<div style="margin-top: 8px; color: #666; font-size: 0.9em;">üìù ${t.notes}</div>` : ''}
                    </div>
                    <div class="transaction-amount">
                        <div class="amount ${t.type === 'income' ? 'income' : 'expense'}">
                            ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                        </div>
                        <button class="btn-delete" onclick="deleteTransaction(${t.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        init();
    </script>
</body>
</html>
